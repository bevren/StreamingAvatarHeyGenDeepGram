<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>

  <body>
    <div class="main">
      <div class="actionRowsWrap">
        <div class="actionRow">
          
          <div style="display: flex; gap: 10px;">

            <input id="avatarID" type="text" placeholder="AvatarID" />

            <input id="voiceID" type="text" placeholder="VoiceID" />

          </div>

          <div style="display: flex; gap: 10px;">

            <button id="newBtn">New</button>
            <button id="startBtn">Start</button>
            <button id="closeBtn">Close</button>

          </div>
          

        </div>

        <div class="actionRow hide">
          <label>
            Message
            <input id="taskInput" type="text" />
          </label>
          <button id="repeatBtn">Repeat</button>
          <button id="talkBtn">Talk</button>

        </div>
      </div>

      <p id="status" class="hide"></p>

      <div class="videoSectionWrap">
        <div class="videoWrap">
          <div class="box show">
            <div class="status">Waiting...</div>
          </div>
          <video id="mediaElement" class="videoEle hide" autoplay></video>
          <canvas id="canvasElement" class="videoEle hide"></canvas>


        </div>

        <div class="deepgram-message">...</div>

        <div class="actionRow switchRow hide" id="bgCheckboxWrap">
          <div class="switchWrap">
            <span>Remove background</span>
            <label class="switch">
              <input type="checkbox" id="removeBGCheckbox" />
              <span class="slider round"></span>
            </label>
          </div>

          <label>
            Background (CSS)
            <input
              type="text"
              id="bgInput"
              value='url("https://app.heygen.com/icons/heygen/logo_hori_text_light_bg.svg") center / contain no-repeat'
            />
          </label>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
